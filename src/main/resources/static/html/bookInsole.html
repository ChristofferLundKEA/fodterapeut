<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/mainCSS.css">
    <link rel="stylesheet" href="/css/formCSS.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<!-- topbaren -->
<div id="topbar"></div>

<!-- navbaren -->
<div id="navbar"></div>
<main class="bookinsoleform">

    <form id="insoleForm" action="/bookInsole" method="post" class="booking-form">
    <label for="name">Navn:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone_number">Telefonnummer:</label>
    <input type="tel" id="phone_number" name="phone_number" required>

    <label for="date">Vælg dato (kun tirsdage og torsdage):</label>
    <input type="date" id="date" name="date" required>

    <label for="timeSlot">Tidspunkt:</label>
    <select id="timeSlot" name="timeSlot" required>
        <option value="10:00">10:00 – 12:00</option>
        <option value="12:00">12:00 – 14:00</option>
    </select>

    <button type="submit">Book tid</button>
</form>
</main>

<script src="/js/layoutLoader.js"></script>
<script src="/js/InsoleBooking.js"></script>
</body>
</html>
