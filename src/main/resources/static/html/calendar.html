<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <link rel="stylesheet" href="/css/dashCSS.css">
    <link rel="stylesheet" href="/css/calendar_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

</head>
<body>

<div class="dashboard-layout">
    <div id="sidebar"></div>

    <main class="booking-admin-section">
        <div class="calendar-wrapper">
            <div id="calendarDiv"></div>
        </div>
    </main>

    <div id="footer"></div>
</div>
<div id="eventModal" class="modal hidden">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">Ã—</span>
        <h2>Rediger aftale</h2>

        <input type="hidden" id="eventId">

        <label for="eventTitle">Titel:</label>
        <input type="text" id="eventTitle">

        <label for="eventStart">Start:</label>
        <input type="datetime-local" id="eventStart">

        <label for="eventEnd">Slut:</label>
        <input type="datetime-local" id="eventEnd">

        <label for="eventDescription">Beskrivelse:</label>
        <textarea id="eventDescription"></textarea>

        <button class="btn update-button" id="updateButton" onclick="updateEvent()">Opdater</button>
        <button class="btn delete-button" id="deleteButton" onclick="deleteEvent()">Slet</button>

    </div>
</div>

<script src="/js/dash-layout-loader.js"></script>
<script src="/js/calendar.js"></script>

</body>

</html>
