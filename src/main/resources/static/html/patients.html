<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="/css/dashCSS.css">
    <link rel="stylesheet" href="/css/patients.css">
</head>
<body>

<div class="dashboard-layout">
    <div id="sidebar"></div>

    <main class="container">
        <!-- VENSTRE SIDE: Patientliste -->
        <div class="patient-list">
            <h2>Patienter</h2>

            <div class="patient-controls">
                <button id="openModalBtn">➕ Opret ny patient</button>
                <input type="text" id="searchInput" placeholder="Søg patienter...">
            </div>

            <div id="patientList"></div>
        </div>

        <!-- HØJRE SIDE: Detaljer -->
        <div class="patient-details" id="patientDetails">
            <h2>Vælg en patient</h2>
            <p>Her vil kontaktoplysninger og historik blive vist.</p>
        </div>
    </main>

    <!-- MODAL TIL OPRETTELSE -->
    <div id="patientModal" class="modal hidden">
        <div class="modal-content">
            <button class="close" id="closeModal">&times;</button>
            <h2>Ny patient</h2>

            <label>Navn:</label>
            <input type="text" id="newName">

            <label>Email:</label>
            <input type="text" id="newEmail">

            <label>Telefon:</label>
            <input type="text" id="newPhone">

            <label>CPR:</label>
            <input type="text" id="newCpr">

            <label>Allergier:</label>
            <input type="text" id="newAllergies">

            <label>Forsikring:</label>
            <select id="newInsurance">
                <option value="true">Ja</option>
                <option value="false">Nej</option>
            </select>

            <button onclick="createNewClient()">Opret patient</button>
        </div>
    </div>
</div>

<script src="/js/dash-layout-loader.js"></script>
<script src="/js/patients.js"></script>
</body>
</html>
